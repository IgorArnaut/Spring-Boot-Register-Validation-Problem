#logo {

	filter: brightness(200);
}
</style>

			<a class="navbar-brand fw-bold text-light text-center" th:href="@{/oglasi}">
				<img class="d-block" id="logo" src="/images/320px-Spring_Framework_Logo_2018.svg.png" alt="Logo">
				Nekretnine
			</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li class="nav-item btn btn-success px-1 py-3">
						<a class="nav-link fw-bold text-light" th:href="@{/oglasi}">Oglasi</a>
					</li>
					<li class="nav-item btn btn-success px-1 py-3">

				</ul>

					</li>
					<li sec:authorize="isAuthenticated()" class="nav-item btn btn-success px-1 py-3">

	</nav>
	<main class="flex-grow-1">

	</main>
	<footer class="bg-success flex-shrink-0">
		<div class="container-fluid d-flex justify-content-center my-3">
			<div class="fw-semibold text-light">Igor ArnautoviÄ‡ 243m/23</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
